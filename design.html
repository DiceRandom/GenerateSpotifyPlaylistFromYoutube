<style>
    html{
        font-family: 'Arial Bold', sans-serif;
    }
    body{
        padding: 0px;
        margin: 0 auto;
    }
    #uid-div{
        background-color: rgba(0,0,0,0.9);
        width: 100%;
        height: 100%;
        font-family: 'Arial Bold', sans-serif;
    }
    #uid-window{
        position: relative;
        vertical-align: middle;
        background-color: white;
        margin: auto;
        top: 25%;
        width: 500px;
        height: 400px;
        border-radius: 15px;
        text-align: center;
        
    }
    #uid-text{
        padding: 25% 0;
    }


    #info-window{
        position: relative;
        vertical-align: middle;
        background-color: white;
        margin: auto;
        top: 25%;
        width: 700px;
        height: 650px;
        border-radius: 15px;
        text-align: center;
        display: none;
    }
    #info-text{
        padding: 40px;
    }



    button{
        background-color: teal;
        color: white;
        border: none;
        width: 120px;
        height: 30px;
        border-radius: 15px;  
        cursor: pointer;
        font-family: 'Arial Bold', sans-serif;
    }

    input{
        background-color: gray;
        color: white;
        border: none;
        width: 250px;
        height: 30px;
        padding: 5px;
        border-radius: 5px;  
        
        font-family: 'Arial Bold', sans-serif;
    }
    #question{
        color: black;
        width: 30px;
        border: 2px solid #000;
        font-weight: bold;
        background-color: white;
    }
</style>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="hover.js"></script>
<link rel="stylesheet" href="hover.css">


<div id="uid-div">
    <div id="uid-window">
        <div id=uid-text>
            User ID
            <p></p><input id="uid" placeholder="uid"></input> <button id="question" onclick="javascript: show()" >?</button></p> 
            <button id="update" onclick="javascript: updateUID()">Update UID</button>
        </div>
    </div>

    <div id="info-window">
        <div id=info-text>

            <img id="img1"  src="img/uid-tutorial/1.png" style="width: 600px;"></img>
            <img id="img2" src="img/uid-tutorial/2.png" style="width: 600px;"></img>
            <p><button onclick="javascript: hide()">OK</button></p>
        </div>
    </div>
</div>



<div id="myModal" class="modal">
    <img class="modal-content" id="img01" style="
    z-index: 1;">
    <div class="close" style="width: 100%;height: 100%;position: absolute;
    z-index: 0;"></div>
    <div id="caption"></div>
</div>

</body>
<script>
    function show(){
        document.getElementById("uid-window").style = "display: none;";
        document.getElementById("info-window").style = "display: block;";
    }

    function hide(){
        document.getElementById("uid-window").style = "display: block;";
        document.getElementById("info-window").style = "display: none;";
    }   

</script>
